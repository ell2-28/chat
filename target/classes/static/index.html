<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="utf-8">
    <title>Chat</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<p>Сообщения</p>
<p class="answer"></p>
<div>
    <p><input name="a"/>
        <button type="button" class="button">Отправить</button>
    </p>
</div>
<script>
$(function() {

        $( '.button' ).click(function() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/sendMessage', true);

        xhr.setRequestHeader("Content-type", "application/json");

        var data = JSON.stringify({"value":document.getElementsByName("a")[0].value});
        xhr.send(data);


        $.get('/getMessage', null, function(data) {
        console.log(data);
        $(".answer").append('<div>' + JSON.stringify(data) + '<br/>');

        })


        });

        });



</script>
</body>
</html>
